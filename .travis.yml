sudo: required

services:
  - docker

install:
  - docker build -f docker/ci/Dockerfile -t team-griffin/react-file-input:ci .

script:
  - docker run -ti team-griffin/react-file-input:ci /bin/bash -c "yarn run lint:js"
  - docker run -ti team-griffin/react-file-input:ci /bin/bash -c "yarn run build"
